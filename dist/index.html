<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Beavers Memory Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">
	<link rel="stylesheet" href="./css/app.min.css">
</head>

<body>

	<div class="container user-select-none">
		<header>
			<h1>Chinese New Year Memory Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">0</span> Move(s)
			<div class="timer"></div>
			<div class="restart" id="restartBtn">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul class="deck" id="card-deck">
			<li class="card" type="diamond">
				🀊
			</li>
			<li class="card" type="plane">
				🀌
			</li>
			<li class="card" type="anchor">
				🀉
			</li>
			<li class="card" type="bolt">
				🀈
			</li>
			<li class="card" type="cube">
				🀃
			</li>
			<li class="card" type="anchor">
				🀉
			</li>
			<li class="card" type="leaf">
				🀁
			</li>
			<li class="card" type="bicycle">
				🀀
			</li>
			<li class="card" type="diamond">
				🀊
			</li>
			<li class="card" type="bomb">
				🀂
			</li>
			<li class="card" type="leaf">
				🀁
			</li>
			<li class="card" type="bomb">
				🀂
			</li>
			<li class="card" type="bolt">
				🀈
			</li>
			<li class="card" type="bicycle">
				🀀
			</li>
			<li class="card" type="plane">
				🀌
			</li>
			<li class="card" type="cube">
				🀃
			</li>
		</ul>

		<div id="popup1" class="overlay">
			<div class="popup">
				<h2>Congratulations 🎉</h2>
				<a class="close" href="#">×</a>
				<div class="content-1">
					Congratulations you're a winner 🎉🎉
				</div>
				<div class="content-2">
					<p>You made <span id="finalMove"></span> moves</p>
					<p>in <span id="totalTime"></span></p>
					<p>Rating: <span id="starRating"></span></p>
				</div>
				<button id="playAgain">
					Play again
				</button>
			</div>
		</div>

	</div>
	<script src="./js/app.min.js"></script>
</body>

</html>
